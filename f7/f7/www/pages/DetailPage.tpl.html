<div data-page="detailPage" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding">
                <a href="index" class="link back">
                    <i class="icon icon-back"></i><span>返回</span>
                </a>
            </div>
            <div class="center sliding">查看熟语</div>
            <div class="right">
                <a href="#" class="link color-white icon-only shareButton"> <i class="fa fa-share-alt"></i></a>
            </div>
        </div>
    </div>

    <div class="page-content">

    </div>
    <script id="contentTemplate" type="text/framework7">
        <div class="card">
            <div class="card-header IdiomText">{{result.field_text}}</div>
            <div class="card-content">
                <div class="list-block">
                    <!-- First group-->
                    <div class="list-group">
                        <ul>
                            <li class="list-group-title">发音</li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <p>
                                            <a data-audio-path="{{result.field_audio}}" class="playAudioButton button button-round"><i class="icon fa fa-play"></i>福州鼓楼音</a>
                                        </p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <div class="card">
            {{#if result.field_metaphor}}
            <div class="card-header">比喻</div>
            <div class="card-content">
                <div class="card-content-inner">{{result.field_metaphor}}</div>
            </div>
            {{/if}}
            {{#if result.field_notes}}
            <div class="card-header" ng-show="result['field_notes'].length>0">解说</div>
            <div class="card-content" ng-show="result['field_notes'].length>0">
                <div class="card-content-inner">{{result.field_notes}}</div>
            </div>
             {{/if}}
        </div>
    {{#if hasAnnotation}}
        <div class="card">
            <div class="card-header">单字解释</div>
            <div class="card-content">
                <div class="card-content-inner">
                    <ul>
                        {{#each result.field_annotations}}
                        <li>
                          {{text}}: {{explanation}}
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>

        </div>
    {{/if}}
    </script>
</div>
