<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://fiapi.radiumz.org:2052 http://idioms.mindong.asia 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="vendor/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="vendor/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">


    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="overlay splashscreen">
        <img src="images/logo-310.png" class="splashscreen-Logo" />
        <div class="splashscreen-Text">福州话熟语大全</div>
    </div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <!-- Page, data-page contains page name-->
                <div data-page="indexPage" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We have home navbar without left link-->
                            <div class="center">福州话熟语大全</div>
                            <div class="right">
                                <!-- Right link contains only icon - additional "icon-only" class-->
                                <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="card">
                            <div class="card-header">每日一句</div>
                            <div class="card-content">
                                <div class="card-content-inner">Card with header and footer. Card header is used to display card title and footer for some
                                    additional information or for custom actions.</div>
                            </div>
                            <div class="card-footer"><a class="link">更多</a></div>
                        </div>
                        <div class="content-block-title">功能</div>
                        <div class="content-block">
                            <div class="row">
                                <div class="col-50">
                                    <a href="pages/ListPage.tpl.html" class="featureButton button button-big button-fill button-raised color-blue">
                                        <div><i class="featureButton-Icon fa fa-list"></i></div>
                                        <div class="featureButton-Text">全部条目</div>
                                    </a>
                                </div>
                                <div class="col-50">
                                    <a href="pages/TagsPage.tpl.html" class="featureButton button button-big button-fill button-raised color-green">
                                        <div><i class="featureButton-Icon fa fa-tags"></i></div>
                                        <div class="featureButton-Text">按分类</div>
                                    </a>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 30px">
                                <div class="col-50">
                                    <a href="pages/SettingsPage.tpl.html" class="featureButton button button-big button-fill button-raised color-blue">
                                        <div><i class="featureButton-Icon fa fa-cogs"></i></div>
                                        <div class="featureButton-Text">设置</div>
                                    </a>
                                </div>
                                <div class="col-50">
                                    <a href="pages/HelpPage.tpl.html" class="featureButton button button-big button-fill button-raised color-blue">
                                        <div><i class="featureButton-Icon fa fa-question"></i></div>
                                        <div class="featureButton-Text">帮助</div>
                                    </a>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="popover popover-menu" style="width:200px">
        <div class="popover-inner">
            <div class="list-block">
                <ul>
                    <li><a href="#" class="list-button item-link shareButton close-popover">分享</a></li>
                    <li><a href="#" class="list-button item-link favoriteButton close-popover">收藏</a></li>
                    <li><a href="#" class="list-button item-link saveButton close-popover">保存到图库</a></li>
                    <li><a href="#" class="list-button item-link feedbackButton close-popover">词条纠错</a></li>
                    <li><a href="#" class="list-button item-link color-red recordButton close-popover">我要录音</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/template7" id="sharePopup">

        <div class="page" data-page="sharepage">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left sliding">
                        <a href="index" class="link back">
                            <i class="icon icon-back"></i><span>返回</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div style="text-align:center; padding-top:20px; width:100%">
                    <img src="{{data}}" id="picShare" data-text="{{text}}" style="width:80%; max-width:640px" />
                </div>
                <a class="button button-round" id="shareNowButton">分享</a>

            </div>
        </div>
    </script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="vendor/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="app/js/utils.js"></script>
    <script type="text/javascript" src="vendor/kage-engine/all.min.js"></script>
    <script type="text/javascript" src="vendor/howlerjs/howler.min.js"></script>
    <script type="text/javascript" src="vendor/createjs/easeljs-0.8.2.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="app/ns.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/IndexPageCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/ListPageCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/TagsPageCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/DetailPageCtrl.js"></script>
    <script type="text/javascript" src="app/services/DataService.js"></script>
    <script type="text/javascript" src="app/services/KageService.js"></script>
    <script type="text/javascript" src="app/services/PicService.js"></script>


</body>

</html>
