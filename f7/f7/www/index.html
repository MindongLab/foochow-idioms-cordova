<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://fiapi.radiumz.org:2052 http://idioms.mindong.asia 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="vendor/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="vendor/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">


    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body ng-app="MyApp">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block-title">Framework7 Kitchen Sink</div>
        <div class="list-block">
            <ul>
              <li><a  class="item-link close-panel"> 
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner"> 
                      <div class="item-title">Search</div>
                    </div>
                  </div></a></li>
            </ul>
        </div>
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="center sliding">Awesome App</div>
                    <div class="right">
                        <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                    </div>
                </div>
                <div class="navbar-inner cached" data-page="detailPage">
                    <div class="left sliding">
                      <a href="index" class="link back">
                        <i class="icon icon-back"></i><span>Back</span>
                      </a>
                    </div>
                    <div class="center sliding">Detail page</div>
                    <div class="right"></div>
                </div>
                <div class="navbar-inner cached" data-page="listPage">
                    <div class="left sliding">
                      <a href="index" class="link back">
                        <i class="icon icon-back"></i><span>Back</span>
                      </a>
                    </div>
                    <div class="center sliding">Search</div>
                    <div class="right"></div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page" ng-controller="IndexPageCtrl">
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <ng-include src="'app/views/IndexPage.tpl.html'"></ng-include>
                    </div>
                </div>

                <div data-page="detailPage" class="page cached" ng-controller="DetailPageCtrl">
                    <div class="page-content">
                        <ng-include src="'app/views/DetailPage.tpl.html'"></ng-include>
                    </div>
                </div>
                
                <div data-page="listPage" class="page cached" ng-controller="ListPageCtrl">
                     <!-- Search Bar -->
                    <form class="searchbar">
                        <div class="searchbar-input">
                            <input type="search" placeholder="Search" ng-model="filterString">
                            <a href="#" class="searchbar-clear"></a>
                        </div>
                        <a href="#" class="searchbar-cancel">Cancel</a>
                    </form>

                    <!-- Search Bar overlay-->
                    <div class="searchbar-overlay"></div>
    
                    <div class="page-content">
                        <ng-include src="'app/views/ListPage.tpl.html'"></ng-include>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <!--<div class="toolbar">
                <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
            </div>-->
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <!-- Path to Framework7 Library JS-->

    <script type="text/javascript" src="vendor/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="app/js/utils.js"></script>
    <script type="text/javascript" src="vendor/kage-engine/all.min.js"></script>
    <script type="text/javascript" src="vendor/howlerjs/howler.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="app/ns.js"></script>
    <script type="text/javascript" src="app/app.js"></script> 
    <script type="text/javascript" src="app/controllers/IndexPageCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/DetailPageCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/ListPageCtrl.js"></script>
    
    <script type="text/javascript" src="app/services/InitService.js"></script>
    <script type="text/javascript" src="app/services/DataService.js"></script>
    <script type="text/javascript" src="app/services/KageService.js"></script>      
    
</body>
</html>
