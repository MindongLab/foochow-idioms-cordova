<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">

    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="vendor/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="vendor/framework7/css/framework7.material.colors.min.css">

<body>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <!-- Page, data-page contains page name-->
                <div data-page="indexPage" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We have home navbar without left link-->
                            <div class="center">福州话熟语大全</div>
                            <div class="right">
                                <!-- Right link contains only icon - additional "icon-only" class-->
                                <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block-title">Welcome To My Awesome App</div>
                        <div class="content-block">
                            <div class="content-block-inner">
                                <p>Couple of worlds here because my app is so awesome!</p>
                                <p>Duis sed erat ac eros ultrices pharetra id ut tellus. Praesent rhoncus enim ornare ipsum
                                    aliquet ultricies. Pellentesque sodales erat quis elementum sagittis.</p>
                            </div>
                        </div>
                        <div class="content-block-title">Features</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="pages/ListPage.tpl.html" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">All</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block-title">Side panels</div>
                        <div class="content-block">
                            <div class="row">
                                <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts/platformOverrides.js"></script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="vendor/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="app/js/utils.js"></script>
    <script type="text/javascript" src="vendor/kage-engine/all.min.js"></script>
    <script type="text/javascript" src="vendor/howlerjs/howler.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="app/ns.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/ListPageCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/DetailPageCtrl.js"></script>
    <script type="text/javascript" src="app/services/DataService.js"></script>
    <script type="text/javascript" src="app/services/KageService.js"></script>


</body>

</html>
