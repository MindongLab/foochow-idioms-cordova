<div class="card">
  <div class="card-header IdiomText">{{result.field_text}}</div>
    <div class="card-content">
        <div class="list-block">
          <!-- First group-->
          <div class="list-group">
            <ul>
              <li class="list-group-title">发音</li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title"><p><a ng-click="playButtonClicked(result['field_audio'])" class="button button-round"><i class="icon fa fa-play"></i>福州鼓楼音</a></p></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
    
    </div>
</div>

<div class="card" ng-show="result['field_metaphor'].length>0 || result['field_notes'].length>0">
    <div class="card-header" ng-show="result['field_metaphor'].length>0">比喻</div>
  <div class="card-content" ng-show="result['field_metaphor'].length>0">
    <div class="card-content-inner" >{{result['field_metaphor']}}</div>
  </div>
    
    <div class="card-header" ng-show="result['field_notes'].length>0">解说</div>
  <div class="card-content" ng-show="result['field_notes'].length>0">
      <div class="card-content-inner" >{{result['field_notes']}}</div>
  </div>
</div>

<div class="card" ng-show="result['field_annotations'].length>0">
    <div class="card-header" >单字解释</div>
 <div class="card-content">
    <div class="card-content-inner" >
        <ul>
            <li ng-repeat="item in result['field_annotations'] track by $index">
                {{item["text"]}}: {{item["explanation"]}}
            </li>
        </ul>
    </div>
</div>
  
</div>
